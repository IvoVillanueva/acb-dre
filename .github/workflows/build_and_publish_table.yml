name: Build and Publish DRE Table

on:
  schedule:
    - cron: "0 6 * * MON"    # Lunes 06:00 UTC
  workflow_dispatch:          # Ejecutar manualmente si quieres

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install CRAN packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with: 
          packages: tidyverse, janitor, reactable, htmltools
          extra-packages: andreweatherman/gtUtils                     

      - name: Render DRE Table
        run: |
          quarto render tabla_dre.qmd

      - name: Publish to Quarto Pub
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          provider: quarto-pub
          path: .
        env:
          QUARTO_PUB_TOKEN: ${{ secrets.QUARTO_PUB_TOKEN }}

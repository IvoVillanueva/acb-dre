on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"
          use-public-rspm: true

      - name: (Opcional) Install R deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            janitor
            glue
            htmltools
            reactable
            lubridate
            rmarkdown
            knitr

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Debug: show files & Quarto version
        run: |
          quarto --version
          echo "PWD: $(pwd)"
          ls -la

      - name: Render QMD (opcional, puedes omitir si quieres publicar con render en publish)
        run: |
          quarto render acb-dre.qmd

      - name: Publish to Quarto Public (render during publish)
        env:
          QUARTO_PUB_TOKEN: ${{ secrets.QUARTO_PUB_TOKEN }}
        run: |
          # Publica y deja que Quarto renderice si es necesario (quita --no-render)
          quarto publish quarto-pub acb-dre.qmd --no-prompt

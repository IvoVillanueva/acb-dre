name: Build and Publish ACB DRE Table

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"
          # La clave de la velocidad: usar binarios precompilados.
          use-public-rspm: true

      # --- CACHÉ OPTIMIZADO ---
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-v2-${{ hashFiles('scripts/*.R') }}-${{ hashFiles('tabla_dre.qmd') }}
          restore-keys: |
            ${{ runner.os }}-r-v2-

      - name: Install CRAN packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            janitor
            glue
            htmltools
            reactable
            lubridate
            rmarkdown
            knitr
          shell: Rscript {0}

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render QMD
        run: |
          export R_LIBS_USER=${{ env.R_LIBS_USER }}
          quarto render tabla_dre.qmd

      # --- SOLUCIÓN FINAL A "_publish.yml" ---
      # Ejecutamos el comando de publicación, pasando el token explícitamente como env
      # para evitar que Quarto busque archivos de configuración.
      - name: Publish to Quarto Pub (CLI Directo)
        env:
          QUARTO_PUB_TOKEN: ${{ secrets.QUARTO_PUB_TOKEN }}
        run: |
          # El comando 'quarto publish' detectará automáticamente el token en la variable
          # de entorno QUARTO_PUB_TOKEN y lo usará.
          quarto publish quarto-pub tabla_dre.qmd --no-render --no-prompt

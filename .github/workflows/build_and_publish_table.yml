name: Build and Publish ACB DRE Table

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      # --- OPTIMIZACIÓN DEL CACHÉ ---
      # Usamos ${{ env.R_LIBS_USER }} para que coincida exactamente con donde R instala los paquetes.
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('scripts/*.R') }}-${{ hashFiles('tabla_dre.qmd') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # --- CORRECCIÓN DEL ERROR ---
      # Se añaden 'rmarkdown' y 'knitr' explícitamente.
      - name: Install CRAN packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            janitor
            glue
            htmltools
            reactable
            lubridate
            rmarkdown
            knitr
          shell: Rscript {0}

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render QMD
        run: |
          # Nos aseguramos de que Quarto vea la librería correcta
          export R_LIBS_USER=${{ env.R_LIBS_USER }}
          quarto render tabla_dre.qmd

      - name: Publish to Quarto Pub
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: quarto-pub
          path: .
          render: false
        env:
          QUARTO_PUB_TOKEN: ${{ secrets.QUARTO_PUB_TOKEN }}

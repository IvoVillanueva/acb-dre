name: Build and Publish ACB DRE Table

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"
          # ESTA ES LA CLAVE DE LA VELOCIDAD:
          # Obliga a usar binarios precompilados en Linux (como en Windows/Mac)
          use-public-rspm: true

      # --- CACHÉ RENOVADO ---
      # He cambiado la key a 'v2' para ignorar cachés antiguos lentos
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-v2-${{ hashFiles('scripts/*.R') }}-${{ hashFiles('tabla_dre.qmd') }}
          restore-keys: |
            ${{ runner.os }}-r-v2-

      - name: Install CRAN packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Al usar 'use-public-rspm: true' arriba, esto tardará segundos, no minutos.
          packages: |
            tidyverse
            janitor
            glue
            htmltools
            reactable
            lubridate
            rmarkdown
            knitr
          shell: Rscript {0}

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render QMD
        run: |
          export R_LIBS_USER=${{ env.R_LIBS_USER }}
          quarto render tabla_dre.qmd

      - name: Publish to Quarto Pub
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: quarto-pub
          path: tabla_dre.qmd
          render: false
        env:
          QUARTO_PUB_TOKEN: ${{ secrets.QUARTO_PUB_TOKEN }}
